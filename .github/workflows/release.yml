name: Release

on:
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: read  # Only read access is needed for this step
      issues: write   # Needed to create a release comment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1

      - run: npm ci

      - run: npm run build

      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

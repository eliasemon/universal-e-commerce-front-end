name: reviewdog

on:
  pull_request:
    branches: [ develop,main ]
  push:
    branches: [ develop,main ]

jobs:
  biome:
    name: Runner / Biome
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Run Biome
        run: biome ci .

  automated-test:
    name: Test and Build
    needs: biome
    runs-on: ubuntu-latest

    env:
      cache-name: ul-fe-cache-node-modules

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1

      - run: npm ci

      - name: Restore cached
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install Project Dependencies
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run Tests
        run: npm run test

      - name: Run Build
        run: npm run build

      - name: Save Cache
        id: cache-save
        uses: actions/cache/save@v4
        with:
          path: ~/.npm
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}
